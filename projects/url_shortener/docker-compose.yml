# Docker Compose for URL Shortener
# Usage:
#   Development: docker compose up
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # ===========================================
  # URL Shortener API
  # ===========================================
  app:
    build:
      context: .
      target: development # Use 'production' for prod builds
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload (dev only)
      - ./app:/app/app:ro
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/url_shortener_db
      - REDIS_URL=redis://redis:6379
      - BASE_URL=http://localhost:8000
      - RATE_LIMIT_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    ports:
      - "5433:5432" # Use 5433 externally to avoid conflict with local PostgreSQL
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_shortener_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
